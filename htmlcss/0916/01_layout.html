<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이아웃</title>
  <style>
    #header {
      width: 800px;
      height: 200px;
      background: #b9ebff;
      margin: 100px;
    }

    #content {
      width: 600px;
      height: 200px;
      background: #ffeba9;
      padding: 100px;
      border: 100px solid #eee;
      text-align: center;
    }

    #footer {
      width: 1000px;
      height: 200px;
      background: #ffd7ee;
      padding: 100px;
      border: 100px solid #ffd7ee;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="header">로고, GNB, 상단메뉴</div>
  <div id="content">본문 내용</div>
  <div id="footer">정책 및 약관, 연락처 정보, copyright</div>
</body>

</html>

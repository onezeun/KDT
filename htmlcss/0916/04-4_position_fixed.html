  <title>position</title>

    #header {
      width: 50px;
      height: 600px;
      background: #ff9900;

      position: fixed;
      right: 0;
      top: 100;
      z-index: 10;
    }

    #content {
      width: 800px;
      height: 150px;
      background: #99cc00;

      position: relative;
      left: 100px;
      top: 200px;
    }

    #footer {
      width: 300px;
      height: 400px;
      background: #0099ff;

      position: absolute;
      left: 400px;
      top: 600px;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유효성 검사</title>
  <style>
    label {
      display: inline-block;
      width: 130px;
    }

    input:focus {
      outline: 0 none;
    }

    .err_txt {
      width: 300px;
      margin-left: 135px;
      font-size: 12px;
      color: red;
    }
  </style>
  <script>
    function form_check() {
      /* 이름을 입력하지 않았을 때 알려주기 */
      // 객체 생성
      var u_name = document.getElementById("u_name");
      var u_id = document.getElementById("u_id");
      var pwd = document.getElementById("pwd");
      var repwd = document.getElementById("repwd");
      var mobile = document.getElementById("mobile");
      var email_id = document.getElementById("email_id");
      var email_sel = document.getElementById("email_sel");
      var birth = document.getElementById("birth");

      if (!u_name.value) {    // u_name.value == ""  값이 없다면
        // if (u_name.value) {  // u_name.value != ""  값이 있다면

        // 에러메세지
        var txt = document.getElementById("err_name");
        txt.className = "err_txt"
        txt.innerHTML = "이름을 입력하세요";
        // txt.textContent = "이름을 입력하세요";

        u_name.focus(); // 포커스
        return false; // 내 아래 문장은 실행하지마 ~~ 
      }

      if (!u_id.value) {
        var txt = document.getElementById("err_id");
        txt.className = "err_txt";
        txt.innerHTML = "아이디를 입력하세요";

        u_id.focus();
        return false;
      }

      if (!pwd.value) {
        var txt = document.getElementById("err_pwd");
        txt.className = "err_txt";
        txt.innerHTML = "비밀번호를 입력하세요";

        pwd.focus();
        return false;
      }

      if (!repwd.value) {
        var txt = document.getElementById("err_repwd");
        txt.className = "err_txt";
        txt.innerHTML = "비밀번호 확인을 입력하세요";

        repwd.focus();
        return false;
      }

      if (!mobile.value) {
        var txt = document.getElementById("err_mobile");
        txt.className = "err_txt";
        txt.innerHTML = "전화번호를 입력하세요";

        mobile.focus();
        return false;
      }

      if (!email_id.value) {
        var txt = document.getElementById("err_email");
        txt.className = "err_txt";
        txt.innerHTML = "이메일를 입력하세요";
        email_id.focus();
        return false;

        if (email_sel.value == "직접입력" && email_id == '') {
          var txt = document.getElementById("err_email");
          txt.className = "err_txt";
          txt.innerHTML = "이메일를 입력하세요";
        }

        email_id.focus();
        return false;
      }

    }
  </script>
</head>

<body>
  <!-- 실제회원가입은 post로 -->
  <form name="join_form" action="insert.php" method="get" onsubmit="return form_check()">
    <!-- submit을 function으로 바꿔주라 -->

    <fieldset>
      <legend>회원가입</legend>
      <p>
        <label for="u_name">이름</label>
        <input type="text" name="u_name" id="u_name">
        <br><span id="err_name"></span>
      </p>
      <p>
        <label for="u_id">아이디</label>
        <input type="text" name="u_id" id="u_id">
        <button type="submit">중복확인</button>
        <br><span id="err_id"></span>
      </p>
      <p>
        <label for="pwd">비밀번호</label>
        <input type="text" name="pwd" id="pwd">
        <br><span id="err_pwd"></span>
      </p>
      <p>
        <label for="repwd">비밀번호 확인</label>
        <input type="text" name="repwd" id="repwd">
        <br><span id="err_repwd"></span>
      </p>
      <p>
        <label for="mobile">전화번호</label>
        <input type="text" name="mobile" id="mobile" placeholder='"-" 없이 숫자만 입력'>
        <br><span id="err_mobile"></span>

      </p>
      <p>
        <label for="email_id">이메일</label>
        <input type="text" name="email_id" id="email_id" size="12"> @
        <input type="text" name="email_id" id="email_id" size="12">
        <select name="email_sel" id="email_sel">
          <option value="">직접입력</option>
          <option value="naver.com">네이버</option>
          <option value="kakao.com">다음</option>
          <option value="gmail.com">구글</option>
        </select>
        <br><span id="err_email"></span>
      </p>
      <p>
        <label for="birth">생년월일</label>
        <input type="text" name="birth" id="birth" placeholder="EX) 19970422">
        <br><span id="err_birth"></span>
      </p>
      <p>
        <label for="posralCode">주소</label>
        <input type="text" name="posralCode" id="posralCode">
        <button type="button">주소검색</button><br>
        <label for="addr1">기본 주소</label>
        <input type="text" name="addr1" id="addr1" size="30"><br>
        <label for="addr1">상세 주소</label>
        <input type="text" name="addr1" id="addr1" size="30">
        <br><span id="err_arr"></span>
      </p>
      <p>
        <input type="checkbox" name="apply" id="apply" value="Y">
        <label for="apply">약관동의</label>
      </p>
      <p>
        <button type="submit">회원가입</button>
        <button type="button">취소</button>
      </p>
    </fieldset>
  </form>
</body>

</html>

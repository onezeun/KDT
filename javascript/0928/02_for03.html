<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatiale" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
</head>
<aody>
  <script>
    for (a = 2; a <= 9; a++) {
      document.write(`<h2>[ ${a} 단 ]</h2>`)
      for (b = 1; b <= 9; b++) {
        document.write(`${a} * ${b} = ${a * b}<br>`)
      }
    }
  </script>
</aody>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문 1</title>
</head>
<body>
  <script>
    // 1. 똑 같은 문장 5번 나오기
    for(a = 1; a <= 5; a++) {
      document.write("<p>문장입니다.</p>")
    }

    document.write("<hr>")

    // 2. 똑같은 문장 5번. 문장 앞에 숫자가 차례대로 증가하도록 나오기
    for(a = 1; a <= 5; a++) {
      document.write(`<p>${a}번째 문장입니다.</p>`)
    }

    document.write("<hr>")

    // 3. 1부터 10까지 합 구하기
    var j = 0;

    for(i = 1; i <= 10; i++){
      j = i + j;
    }
    document.write(`<p>1부터 ${i-1}까지의 합은 ${j}입니다.</p>`)
  </script>
</body>
</html>

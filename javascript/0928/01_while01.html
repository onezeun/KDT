    var a = 1;                              //초기값, 얼마부터

    while(a <= 5) {                         //최종값, 얼마까지
      document.write( `<p>${a}번째 문장 반복</p>`);
      a++; // a=a+1, a+=1                   //증감량, 얼만큼씩
    };
  </script>

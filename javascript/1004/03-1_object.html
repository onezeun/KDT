<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체접근</title>
  <style>
    .red {
      color: red;
      border: 2px solid red;
    }

    .green {
      color: green;
      border: 2px solid green;
    }

    .blue {
      color: blue;
      border: 2px solid blue;
    }
  </style>
  <script>
    function changeColor(color) {
      var txt = document.getElementById("changeText");
      txt.className = color;
    }
  </script>
  
</head>

<body>
    <p id="changeText">클릭한 버튼에 따라 다른 스타일이 적용됩니다.</p>
    <p><button type="button" onclick="changeColor('red')">빨강</button></p>
    <p><button type="button" onclick="changeColor('green')">초록</button></p>
    <p><button type="button" onclick="changeColor('blue')">파랑</button></p>
</body>

</html>

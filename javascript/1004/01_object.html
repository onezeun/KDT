<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체접근</title>
  <script>
    function printText() {
      // 기본 폼 요소 선택 : name 속성값 또는 배열
      document.form1.txt.value = "글자 출력하기";

      // getElementById("선택하고 싶은 요소의 ID값")
      document.getElementById("uid").value = "글자 출력하기";
    }
  </script>
</head>

<body>
  <form name="form1" action="" method="">
    <p> * 버튼을 클릭하면 텍스트 필드에 글자가 나타납니다.</p>
    <p>
      <input type="text" name="txt" id="uid">
      <button type="button" onclick="printText()">글자출력</button>
    </p>
  </form>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트</title>
  <style>
    .red {
      color: red;
      border: 2px solid red;
    }

    .green {
      color: green;
      border: 2px solid green;
    }

    .blue {
      color: blue;
      border: 2px solid blue;
    }
  </style>

</head>

<body>
  <p id="changeText">클릭한 버튼에 따라 다른 스타일이 적용됩니다.</p>
  <p><button type="button" id="rBtn">빨강</button></p>
  <p><button type="button" id="gBtn">초록</button></p>
  <p><button type="button" id="bBtn">파랑</button></p>

  <script>
    var rBtn = document.getElementById("rBtn");
    var gBtn = document.getElementById("gBtn");
    var bBtn = document.getElementById("bBtn");

    // 빨강 버튼을 클릭하면 문장의 글자색을 빨간색으로 바꾸기
    // obj.eventHander = function(){문장}

    rBtn.addEventListener("click", function () {
      var txt = document.getElementById("changeText");
      txt.className = "red";
    })

    gBtn.addEventListener("click", function () {
      var txt = document.getElementById("changeText");
      txt.className = "green";
    })

    bBtn.addEventListener("click", function () {
      var txt = document.getElementById("changeText");
      txt.className = "blue";
    })
  </script>
</body>

</html>

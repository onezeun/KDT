<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>함수</title>
</head>
<body>
  <script>
    function testFunc(stu_name, score) {
      alert("\"이름\" : " + stu_name + "\n점수 : " + score + "점");
    };
  </script>

  <button type="button" onclick="testFunc('김철수', 90)">1번</button>     <!-- Number Object -->
  <button type="button" onclick="testFunc('이영희', '100')">2번</button>  <!-- String Object -->
</body>

</html>

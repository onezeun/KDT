<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>함수</title>
</head>
<body>
  <script>
    function btn(msg) {   // 매개변수 : 값을 전달, 연결
      alert(msg);         // 값을 사용
    };
  </script>

  <button type="button" onclick="btn('첫번째 버튼')">1번</button>
  <button type="button" onclick="btn('두번째 버튼')">2번</button>
</body>

</html>

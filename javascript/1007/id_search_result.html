<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색결과</title>
  <style>
    .id_txt {
      font-weight: bold;
      color: skyblue;
    }
  </style>
  <script>
    // 사용하기 누르면 값이 join 페이지 아이디에 들어가게
    const returnId = () => {
      opener.document.getElementById("u_id").value = "admin";
      opener.document.getElementById("err_id").style.display = "none"
      window.close();
    }
  </script>
</head>

<body>
  <p>
    입력하신 <span class="id_txt">"admin"</span>은 사용할 수 있는 아이디 입니다.
  </p>
  <p>
    <a href="#" onclick="returnId()">[사용하기]</a>
    <a href="#" onclick="javascript:history.back()">[다시검색]</a>
  </p>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #pop {
      width: 300px;
      height: 400px;
      position: absolute;
      left: 50px;
      top: 50px;
      background: skyblue;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("a:first").on("click", function() {
        $("#pop").slideDown(1000, function(){
          alert("슬라이드 펼치기");
      });
    });

    $("a:eq(1)").on("click", function(){
        $("#pop").slideToggle();
      });
      $("a:last").on("click", function(){
        $("#pop").slideUp("fast");
      });
    });
  </script>
</head>

<body>
  <a href="#">펼치기</a>
  <a href="#">바꾸기</a>
  <div id="pop">
    <a href="#">접기</a>
  </div>
</body>

</html>

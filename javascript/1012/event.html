<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트</title>
  <style>
    table {
      border: 1px solid #aaa;
      margin: 20px;
      text-align: center;
    }
    td {
      border: 1px solid #aaa;
      width: 100px;
      height: 100px;
    }
    .sel {
      background: red;
      color: white;
      font-weight: bold;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous">
  </script>
  <script>
    $(document).ready(function() {
      // js : obj. eventHandler
      // jq : $("sel").event()   <-- function(){}

      // click
      // $("td:eq(0)").on("click", function() {
      //   $("td:eq(0)").addClass("sel");
      // });

      // 내가 한 호버..
      $("td").hover(
        function() {$(this).addClass("sel")},
        function() {$(this).removeClass("sel")}
      );

      // // mouseenter
      // $("td").mouseenter(function() {
      //   $(this).addClass("sel");
      // });

      // // mouseleave
      // $("td").mouseleave(function() {
      //   $(this).removeClass("sel");
      // });
    })
  </script>

</head>

<body>
  <h2>이벤트</h2>
  <table>
    <tr>
      <td>#1</td>
      <td>#2</td>
      <td>#3</td>
      <td>#4</td>
      <td>#5</td>
    </tr>
  </table>
</body>

</html>

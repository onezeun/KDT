<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리</title>
  <style>
    .pink {
      background: rgb(245, 151, 166);
      font-weight: bold;
    }

    .greenText {
      color: rgb(124, 172, 68);
      font-weight: bold;
    }

    .whiteText {
      color: white;
    }

    table {
      width: 800px;
      height: 240px;
      border: 1px solid #999;
      text-align: center;
    }

    td {
      border: 1px solid #999;
    }
  </style>

  <!-- 제이쿼리 가져오기 -->
  <script 
    src="https://code.jquery.com/jquery-3.6.1.js" 
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous">
  </script>

  <!-- 문서가 준비되었는지 확인하기 -->
  <script>
    $(document).ready(function () {
      // red 라는 아이디를 가진 요소에 분홍색 배경 적용 
      $("#red").addClass("pink");

      // blue라는 클래스를 가진 요소에 초록색 글자색 적용
      $(".blue").addClass("greenText");

      // 모든 td에 분홍색 배경 적용
      $("td").addClass("pink");

      // 분홍색 배경색이 적용된 요소에 흰색 글자색 적용
      $("#red, td").addClass("whiteText");
      // $(".pink").addClass("whiteText");
      //내가 한거 ㅎㅎ;; $(".pink").css("color", "white")
    })

  </script>
</head>

<body>
  <p id="red">제이쿼리를 이용하여 스타일 적용하기</p>
  <p class="blue">스타일 시트의 선택자를 그대로 사용 가능합니다.</p>

  <table>
    <tr>
      <td>첫 번째 셀</td>
      <td>두 번째 셀</td>
      <td>세 번째 셀</td>
      <td>네 번째 셀</td>
    </tr>
  </table>
</body>

</html>

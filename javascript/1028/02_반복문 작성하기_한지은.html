<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 작성하기</title>
</head>

<body>
  <script type="text/javascript">
    var a = 0;

    for (b = 1; b <= 10; b++) {
      a = a + b;
    }

    document.write(`1부터 ${b - 1}까지 더한 값은 ${a} 입니다.`)
  </script>
</body>

</html>

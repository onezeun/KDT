<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Bootstrap</title>
  <style>
    .brd {
      border: 1px solid black;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
      <div class="col">Column 3</div>
    </div>

    <div class="row">
      <div class="col-8 brd">Column 1</div>
      <div class="col-4 brd">Column 2</div>
    </div>

    <!-- 첫 번째 4개 열 비워두기 -->
    <div class="row">
      <div class="col brd offset-4">Column 1</div>
      <div class="col brd">Column 2</div>
    </div>

    <div class="row">
      <div class="col-md-4 brd">1</div>
      <div class="col-md-4 brd">2</div>
      <div class="col-md-4 brd">3</div>
    </div>

    <div class="row">
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4">.col-6 .col-md-4</div>
    </div>
  </div>

  <!-- 화면 전체 크기 container -->
  <div class="container-fluid">
    <div class="col brd">1</div>
    <div class="col brd">2</div>
    <div class="col brd">3</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Bootstrap</title>
</head>
<body>
  <h1>유동적 이미지 사용하기 (이미지가 큰 경우)</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4"><img src="img3.jpg" class="img-fluid" alt=""></div>
      <div class="col-md-4"><img src="img3.jpg" class="img-fluid" alt=""></div>
      <div class="col-md-4"><img src="img3.jpg" class="img-fluid" alt=""></div>
    </div>
  </div>

  <h1>둥근 모서리</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4"><img src="img3.jpg" class="img-fluid" alt=""></div>
      <div class="col-md-4"><img src="img3.jpg" class="img-fluid rounded" alt=""></div>
      <div class="col-md-4"><img src="img3.jpg" class="img-fluid rounded-circle" alt=""></div>
    </div>
  </div>

  <h1>썸네일 이미지</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4"><img src="img3.jpg" class="img-fluid img-thumbnail" alt=""></div>
      <div class="col-md-4"><img src="img3.jpg" class="img-fluid img-thumbnail" alt=""></div>
      <div class="col-md-4"><img src="img3.jpg" class="img-fluid img-thumbnail" alt=""></div>
    </div>
  </div>
</body>
</html>

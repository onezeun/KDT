<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    .red{ color: red;}
    .blue{ color: blue;}
    .green{ color: green;}
  </style>
</head>

<body>
  <div id="App">
    <h2>{{ sTitle }}</h2>
    <p><input type="text" v-model:value="sTitle"></p>

    <hr>

    <!-- v-bind --> 
    <h2 :class="sColor">Hello, Vue JS</h2> 
    <!-- v-model --> 
    <p><input type="text" v-model:value="sColor" placeholder="red, bule, green"></p> 
  </div>
  <script>
      new Vue({
        el: '#App',
        data: {
          sTitle: 'Hello',
          sColor: '',
        }
      });
  </script>
</body>

</html>

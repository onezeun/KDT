<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 뷰 CDN 연결 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
  <div id="main">
    <!-- sTitle 값을 받아서 HTML의 엘리먼트 값으로 변환하여 표시함 -->
    <p>{{ sTitle }}</p> <!-- 변수명 적기 / 머스테시 사용 -->
    <p>{{ sContent }}</p>
  </div>
  <div id="App">
    <p>{{ sTitle2 }}</p>
    <p>{{ sContent2 }}</p>
  </div>
  <script>
    // Vue 객체를 생성하여 앱을 초기화하고 시작함
    new Vue(
      {
        // id 선택자인 'main'의 div 엘리먼트와 앱을 연결시켜 구동
        el: '#main',
        data: {
          // {{ sTitle}} 로 데이터 값을 전달함
          sTitle: 'Hello, World!',
          sContent: 'Welcome VueJS'
        }
      });
      
      new Vue({
        el: '#App',
        data: {
          sTitle2: 'VueJS',
          sContent2: 'UI Frameworkd'
        }
      });
  </script>
</body>

</html>

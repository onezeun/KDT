<!DOCTYPE html>
<!-- 언어를 한글로 설정 -->
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 매니페스트 파일 연결, 테마색상 변경 -->
  <link rel="manifest" href="menifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- 뷰포트, 파비콘 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/fanicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">

  <title>PWA by JS</title>
  <style>
    html,
    body {
      /* html, body 모두 높이를 100%로 고정시켜야 flexbox 동작 */
      height: 100%;
      background-color: #F3A530;
      color: #ffffff;
    }

    .container {
      height: 100%;  /* 높이 100% 고정 */
      display: flex; /* 컨테이너 flexbox 스타일로 변경 */
      align-items: center; /* 상하 가운데 정렬 */
      justify-content: center; /* 좌우 가운데 정렬 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HELLO PWA</h1>
    <img src="images/icon-main.png" alt="">
    <p>by javascript</p>
  </div>
  <!-- 서비스 워커 등록 -->
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
      .register('./service_worker.js')
      .then(function(){
        console.log('서비스 워커가 등록됨!')
      })
    }
  </script>
</body>
</html>
